    <div data-collapse="medium" data-animation="default" data-duration="400" class="navigation-bar w-nav">

    <div class="content-wrapper">
        <div class="w-container">
            <div class="w-row">
                <div class="column w-col w-col-8">
                    <div class="post-content">
                        <div class="body-copy w-richtext">
                            <h1>上傳教學檔案</h1>
                            <form action="/log/upload" method="POST">
                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                            {% for message in messages %}
                            {{ message }}
                            {% endfor %}
                            {% endif %}
                            {% endwith %}
                            <input id="delete" name="delete" type="submit" value="delete" data-wait="Please wait..."
                                class="button-2 w-button">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="w-col w-col-4">
                    <div class="w-form">
                        <form action="/log/upload" method="POST" class="w-clearfix" enctype="multipart/form-data">
                            <label for="name-2">1. 選擇課程</label>
                            <select id="select" name="select" required="" data-name="select"
                                class="select-field w-select">
                                <option value="">下拉選擇課程</option>
                                <option value="1">資料探勘</option>
                                <option value="2">機器學習</option>
                                <option value="3">平行運算</option>
                                <option value="4">雲端系統</option>
                                <option value="5">雲端運算</option>
                            </select>
                            <label for="name">2. 標題</label>
                            <input type="text" id="file_title" name="file_title" data-name="title"
                                placeholder="Enter your title" maxlength="50" class="text-field w-input" />
                            <label for="name">3. 上傳檔案</label>
                            <input type="file" name="file[]" multiple="">
                            <input id="submit" name="submit" type="submit" value="Submit" data-wait="Please wait..."
                                class="submit-button w-button">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
