<body>
    <div data-collapse="medium" data-animation="default" data-duration="400" class="navigation-bar w-nav">
        <div class="w-container"><a href="#" class="site-name-link w-nav-brand">
                <div class="site-name">AI Course</div>
            </a>
            <nav role="navigation" class="navigation-menu w-nav-menu">
                <a href="/log/manage" class="nav-link w-nav-link w--current">所有公告</a>
                <a href="/log/update" class="nav-link w-nav-link">新增公告</a>
                <a href="/log/upload" class="nav-link w-nav-link">檔案上傳</a>
                <a href="/log/course" class="nav-link w-nav-link">成果公告</a>
                <a href="/" class="nav-link w-nav-link">登出</a></nav>
            <div class="menu-button w-nav-button">
                <div class="w-icon-nav-menu"></div>
            </div>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="w-container">
            <div class="post-wrapper">
                <div><a href="/posts/coffee-variety-macchiato-as-organic-ut-variety-caffeine-americano"
                        class="blog-title-link w-inline-block">
                        <h1 class="blog-title">All posts</h1>
                    </a>
                </div>
                {% for n in list_key: %}
                {{n}}
                <br>{% endfor %}
            </div>
            <form action="/log/manage" method="POST">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                {{ message }}
                {% endfor %}
                {% endif %}
                {% endwith %}
                <button id="submit" type="submit" name="submit" value="post" data-wait="Please wait..."
                    class="button w-button">Delete</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="w-container">
            <div>
                <div class="w-row">
                    <div class="w-col w-col-8">
                        <div class="social-link-group"><a href="#" class="social-icon-link w-inline-block"></a><a

                </div>
